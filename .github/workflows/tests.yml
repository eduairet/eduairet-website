name: Tests

env:
  GMAIL: ${{ secrets.GMAIL }}
  GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
  NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
  RECAPTCHA_SECRET_KEY: ${{ secrets.RECAPTCHA_SECRET_KEY }}
  NEXT_PUBLIC_TYPEKIT: ${{ secrets.NEXT_PUBLIC_TYPEKIT }}

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build test image
        run: |
          docker build -t eduairet-website-test .
      - name: Run tests in Docker
        run: |
          docker run --rm \
            -e GMAIL="$GMAIL" \
            -e GMAIL_PASSWORD="$GMAIL_PASSWORD" \
            -e NEXT_PUBLIC_RECAPTCHA_SITE_KEY="$NEXT_PUBLIC_RECAPTCHA_SITE_KEY" \
            -e RECAPTCHA_SECRET_KEY="$RECAPTCHA_SECRET_KEY" \
            -e NEXT_PUBLIC_TYPEKIT="$NEXT_PUBLIC_TYPEKIT" \
            eduairet-website-test pnpm test
